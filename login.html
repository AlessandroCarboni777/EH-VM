<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .login-container { /* Changed class name for clarity, but structure is the same */
            display: flex;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            overflow: hidden; /* Keep content within rounded corners */
            max-width: 900px;
            width: 90%;
        }

        .left-panel {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 4rem;
            flex-basis: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .left-panel h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            line-height: 1.2;
        }

        .left-panel p {
            font-size: 1.1rem;
            line-height: 1.6;
            opacity: 0.9;
        }

        .right-panel {
            padding: 4rem;
            flex-basis: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .right-panel h2 {
            text-align: center;
            margin-bottom: 2rem;
            color: #333;
            font-size: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #555;
            font-size: 0.9rem;
        }

        input[type="email"], /* Changed from text to email */
        input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 1rem;
            transition: border-color 0.2s ease;
        }

        input[type="email"]:focus, /* Changed from text to email */
        input[type="password"]:focus {
            border-color: #764ba2;
            outline: none;
            box-shadow: 0 0 0 2px rgba(118, 75, 162, 0.2);
        }

        .login-btn { /* Changed class name */
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: bold;
            transition: opacity 0.2s ease;
            margin-top: 1rem; /* Added margin top */
        }

        .login-btn:hover { /* Changed class name */
            opacity: 0.9;
        }

         .forgot-password {
            text-align: center;
            margin-top: 1.5rem; /* Adjusted margin */
        }
        .forgot-password a {
            color: #764ba2; /* Match theme color */
            text-decoration: none;
            font-size: 0.9rem; /* Adjusted size */
        }
        .forgot-password a:hover {
            text-decoration: underline;
        }


        /* Responsive adjustments */
        @media (max-width: 768px) {
            .login-container { /* Changed class name */
                flex-direction: column;
                width: 95%;
                max-width: 500px; /* Limit width on smaller screens */
            }
            .left-panel, .right-panel {
                flex-basis: auto; /* Reset basis for column layout */
                padding: 2.5rem;
            }
            .left-panel h1 {
                font-size: 2rem;
            }
            .right-panel h2 {
                font-size: 1.8rem;
            }
        }

    </style>
</head>
<body>

    <div class="login-container"> <!-- Changed class name -->
        <div class="left-panel">
            <h1>Welcome Back!</h1>
            <p>Log in to access your account and continue where you left off.</p>
        </div>
        <div class="right-panel">
            <h2>Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Enter your password">
                </div>
                <button type="submit" class="login-btn">Log In</button> <!-- Changed class name -->
            </form>
             <div class="forgot-password">
                <a href="#">Forgot password?</a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            // Here you would typically send the form data to your server
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            console.log('Login attempt:', email);
            // In a real application, you would make an API call here
            // instead of logging to console
        });
    </script>

</body>
</html>
