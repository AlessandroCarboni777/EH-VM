<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .login-container {
      background: white;
      padding: 3rem;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }

    .login-container h2 {
      margin-bottom: 2rem;
      text-align: center;
      color: #333;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      color: #555;
      font-weight: bold;
    }

    input[type="username"], input[type="password"] {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      box-sizing: border-box;
    }

    input[type="username"]:focus, input[type="password"]:focus {
      border-color: #667eea;
      outline: none;
    }

    .btn-login {
      width: 100%;
      padding: 12px;
      margin-top: 0.5rem;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
      text-align: center;
      text-decoration: none;
      display: block;
    }

    .btn-forgot {
      width: 100%;
      padding: 12px;
      margin-top: 0.5rem;
      cursor: pointer;
      transition: background 0.3s;
      text-align: center;
      text-decoration: none;
      display: block;
    }

    .btn-login:hover, .btn-forgot:hover {
      opacity: 0.9;
    }

    .message {
      margin-top: 1rem;
      text-align: center;
      font-size: 0.95rem;
      color: #d9534f;
    }

    .message.success {
      color: #5cb85c;
    }
  </style>
</head>
<body>

<div class="login-container">
  <h2>Accedi</h2>
  <form id="loginForm">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="username" id="username" name="username" required placeholder="Inserisci il tuo username">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" required placeholder="Inserisci la tua password">
    </div>
    <button type="submit" class="btn-login">Login</button>
    <div id="message" class="message"></div>
  </form>  
</div>



<script>
  const loginForm = document.getElementById('loginForm');
  const messageDiv = document.getElementById('message');

  loginForm.addEventListener('submit', async (e) => {
    e.preventDefault();

    const formData = new FormData(loginForm);

    try {
      const response = await fetch('login.php', {
        method: 'POST',
        body: new URLSearchParams(formData)
      });

      const result = await response.json();

      if (result.status === 'success') {
        messageDiv.className = 'message success';
        messageDiv.textContent = result.message;
        setTimeout(() => {
          window.location.href = '../home.html'; // pagina di destinazione dopo login
        }, 1500);
      } else {
        messageDiv.className = 'message';
        messageDiv.textContent = result.message;
      }
    } catch (error) {
      messageDiv.className = 'message';
      messageDiv.textContent = 'Errore di connessione al server.';
    }
  });
</script>

</body>
</html>
