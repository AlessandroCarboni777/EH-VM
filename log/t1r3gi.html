<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
</head>
<body>
  <h2>Sign Up</h2>
  <form id="signupForm">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>
    
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required><br><br>
    
    <button type="submit">Sign Up</button>
  </form>

  <script>
    document.getElementById('signupForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const formData = new FormData();
      formData.append('email', document.getElementById('email').value);
      formData.append('password', document.getElementById('password').value);

      fetch('signup.php', {
        method: 'POST',
        body: formData
      })
      .then(response => response.text())
      .then(data => {
        alert(data); // Mostra il messaggio restituito dal PHP
        if (data.includes("Registrazione completata")) {
          // Reindirizza l'utente su una pagina di login o home page
          window.location.href = "../home.html";  // Cambia con la tua pagina di login
        }
      })
      .catch(error => {
        console.error('Errore:', error);
        alert('Errore durante la registrazione');
      });
    });
  </script>
</body>
</html>
